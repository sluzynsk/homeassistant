- id: '1574804485540'
  alias: Xmas Tree On
  description: ''
  trigger:
  - entity_id: binary_sensor.xmas_tree_remote_on
    platform: state
    to: 'on'
  condition: []
  action:
  - data:
      entity_id: switch.xmas_tree
    service: switch.turn_on
- id: '1574805062180'
  alias: Xmas Tree Off
  description: ''
  trigger:
  - entity_id: binary_sensor.xmas_tree_remote_off
    platform: state
    to: 'on'
  condition: []
  action:
  - data:
      entity_id: switch.xmas_tree
    service: switch.turn_off
